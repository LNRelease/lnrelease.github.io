name: pages

on:
  push:
    branches:
      - 'main'
    paths:
      - 'books.csv'
      - '**.html'
      - 'assets/**'
      - '_*/**'

  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python
        run: python lnrelease/pages.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1

      - name: Minify
        run: >-
          npm install terser html-minifier-terser -g;
          sudo chown -R $USER _site/;
          terser _site/assets/js/script.js
          -o _site/assets/js/script.js -c -m --module;
          html-minifier-terser
          --collapse-whitespace
          --remove-comments
          --remove-redundant-attributes
          --file-ext html
          --input-dir _site/
          --output-dir _site/;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
